apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
  
resources:
    - service.yaml
    - deployment.yaml
    - namespace.yaml
    - mysql-cm.yaml

helmCharts:
- name: mysql
  releaseName: mysql
  namespace: minotaur-sapient
helmGlobals:
  chartHome: ../overlays/dev/charts  # Only needed for local charts

generatorOptions:
 disableNameSuffixHash: true

